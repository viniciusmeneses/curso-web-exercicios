<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        console.log('Elemento img......')
        // tipo do nó - https://www.w3schools.com/jsref/prop_node_nodetype.asp
        console.log('nodeType', img.nodeType)
        console.log('nodeName', img.nodeName) //IMG - nome do elemento

        //vai retornar um NÓ que representa o atributo (não somente o valor do atributo)
        const src = img.getAttributeNode('src')
        console.log('Atributo src.....')
        console.log('nodeType', src.nodeType) //2
        console.log('nodeName', src.nodeName) //SRC
        console.log('nodeValue', src.nodeValue) //Valor do atributo/nó

        const link = document.querySelector('a')
        console.log('Elemento a.......')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) //3 - retorna o tipo do nó do primeiro nó filho do link
        link.firstChild.nodeValue = 'Novo Texto' //Atribuindo um novo texto ao valor do nó filho do link
    </script>
</body>

</html>
