<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento ul.......')
        console.log('childNodes', lista.childNodes) //retorna os nós filhos (texto e tabulação conta!!!)

        console.log('destino', lista.destino) //ERRO!!! - Propriedade personalizada
        console.log('getAttribute', lista.getAttribute('destino')) //Com getAttribute funciona!!
        console.log('hasAttribute', lista.hasAttribute('destino')) //Verifica se o atributo existe no elemento

        lista.setAttribute('destino', 'empresa') //altera/seta o valor de um determinado atributo
        lista.setAttribute('status', 'aberto')

        lista.removeAttribute('destino') //remove o atributo


        // atributos personalizados criados com o prefixo `data-` são tratados de maneira direfente
        // eles podem ser acessados pelo getAttribute OU através do atributo dataset
        // não é regra/obrigatório criar atributos personalizados com o prefixo data-
        console.log('todos data-', lista.dataset)
        console.log('data-urgencia', lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))


        //CUIDADOS QUE DEVEMOS TER:
        const label = document.querySelector('label')
        console.log(label.for) //Como for é uma palavra reservada, vai dar ERRO
        console.log(label.htmlFor) //FUNCIONA
        console.log(label.getAttribute('for')) //FUNCIONA
    </script>
</body>

</html>
