<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) /*retorna um HTMLCollection com todos os formulários da página */
        console.log(document.forms[0]) /*retorna o primeiro formulário da página */

        console.log(document.getElementsByName('pesquisa')) /* retorna um NodeList */

        console.log(document.pesquisa) /*procura o elemento que tem o NAME=PESQUISA */
        console.log(document.pesquisa.q) /* navegando pelos names */
        
        document.pesquisa.q.value = 'Linux'
        document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
</body>

</html>
