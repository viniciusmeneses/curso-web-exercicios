<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        //EVENTO CLICK NO BUTTON:
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault()
            
            const form = e.target.parentNode
            //Quando criamos um novo objeto do tipo FormData passando o
            // elemento form por parâmetro, temos todos os dados do form à nossa
            // disposição
            const formData = new FormData(form)
            formData.append('ajax', true) //adiciona um novo dado ao formData (nome: ajax, valor: true)
            console.log(formData.get('q')) //passando o name por parâmetro retorna o valor que está no input do form
            console.log(formData.has('hl')) //verifica se existe esse valor

            for (let dado of formData) {
                console.log(dado)
            }
        }

</body>
