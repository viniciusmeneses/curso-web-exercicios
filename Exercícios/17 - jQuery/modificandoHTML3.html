<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // Quando a DOM estiver pronta...
        
        // OU tamb√©m:
        // $(document).ready(function() {
        // })
        $(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            
            $('#conteudo').append($('<table>').append(pessoas.map(pessoa => {
                const td = [
                    $('<td>').html(pessoa.nome),
                    $('<td>').html(pessoa.nota)
                ]
                return $('<tr>').append(td)
            })).css('border', '3px solid'))
    
            // $('#conteudo').append($('<table>').append(pessoas.map(pessoa => $('<tr>').append($('<td>').html(pessoa.nome), $('<td>').html(pessoa.nota)))).css('border', '3px solid'))
        })
    </script>
</body>
