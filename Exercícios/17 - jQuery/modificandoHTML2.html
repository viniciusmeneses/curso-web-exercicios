<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        //Inverte a ordem de append
        //UTILIZAR TAGS!!!
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>1, </span>').prependTo('#div1')

        //Antes do elemento (não dentro)
        $('#div2').before('<p>Antes 2</p>')
        //Depois do elemento
        $('#div2').after('<p>Depois 2</p>')

        //Inverte a ordem de insert befre/after
        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')

        //Envolve o elemento selecionado com o passado por parametro
        //Colocar o elemento por parametro como pai do selecionado
        $('p.numero').wrap('<div>')

        //Envolve todos os elementos selecionados com uma única div todos eles
        //Não uma div para cada um
        $('p.numero').wrapAll('<div id="div4">')

        //Limpa o que está dentro
        $('#div4').empty()

        $('#div3, #div4').prev().remove()

        //Substitui todos os elementos selecionados
        //Pelo que foi passado por parametro no método
        $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function() {
            //cria uma div e insere dentro do html dela
            //o html que estava no paragrafo, mantendo o conteúdo do paragrafo sem a tag <p>
            return $('<div>').html($(this).html()).append('!!!')
        })

        //Inverte a ordem...
        $('<div>Substituto</div>').replaceAll('body > p')
    </script>
</body>
