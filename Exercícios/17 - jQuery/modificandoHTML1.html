<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        const elementos = [
            // elemento sendo criado a partir do jQuery
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        // adicionando os elementos do array dentro da ul
        // prepend() adiciona dentro do elemento no começo
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // Conteúdo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h2>').prepend('<h1>0</h1>')
        // substitui o conteúdo dos elementos selecionados
        $('#conteudo3').html('<h1>123</h1>')
        //adiciona o texto (não interpreta tag)
        $('#conteudo3').text('<h1>123</h1>')


        //Alterar todos
        $('div[id]').html('<strong>Todos!</strong>')
    </script>
</body>
