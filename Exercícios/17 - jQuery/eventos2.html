<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        // .hover(entrada, saida) - executa uma função quando o mouse entra no elemento
        // quando sai executa a outra função
        // .hover(entradaSaida)
        $('#div1').hover(alternarDestaque)

        // Podemos passar dois ou mais eventos para o ON separados por parametro
        $('#div1').on('mouseenter mouseleave', alternarDestaque)

        // Evento executado somente uma vez
        $('#div1').one('mouseenter', e => alert('AVISO IMPORTANTE!'))

        // Evento double click
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        // Quando a tela for redimensionada
        $(window).resize(function(e) {
            const width = $(window).width()
            const height = $(window).height()
            $('#resultado1').html(`Largura: ${width} Altura: ${height}`)
        })

        // Quando o texto for selecionado
        $(':input').select(e => {
            // Pega o indice de inicio da selecao
            const inicio = e.target.selectionStart
            // Indice de fim
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
